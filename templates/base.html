<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}MB2{% endblock %}</title>
  <link rel="icon" href="/static/favicon.ico" />
  <style>
    :root {
      --bg: #f5f7fa;
      --fg: #222;
      --card-bg: #fff;
      --card-shadow: rgba(0,0,0,0.1);
      --primary: #007bff;
      --primary-hover: #0056b3;
      --secondary: #dc3545;
      --secondary-hover: #c82333;
      --text-light: #e0e0e0;
    }
    .dark-mode {
      --bg: #121212;
      --fg: var(--text-light);
      --card-bg: #1e1e1e;
      --card-shadow: rgba(255,255,255,0.1);
    }
    body {
      margin: 0;
      padding: 2rem;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      transition: background-color 0.3s, color 0.3s;
    }
    .btn {
      background-color: var(--primary);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover { background-color: var(--primary-hover); }
    #theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
    }
    #loader {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card-bg);
      padding: 1rem 2rem;
      border-radius: 6px;
      box-shadow: 0 0 10px var(--card-shadow);
      z-index: 1000;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <button id="theme-toggle" class="btn">ðŸŒ™ Mode sombre</button>
  <div id="loader">Chargementâ€¦</div>

  <header>
    {% block header %}{% endblock %}
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer style="text-align:center; font-size:0.85rem; color:#777; margin-top:2rem;">
    MB2 â€“ Projet universitaire â€¢ {{ request.client.host }}
  </footer>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const root   = document.documentElement;
    const loader = document.getElementById('loader');
    const isDark = localStorage.getItem('theme') === 'dark';
    if (isDark) {
      root.classList.add('dark-mode');
      toggle.textContent = 'â˜€ï¸ Mode clair';
    }
    toggle.addEventListener('click', () => {
      root.classList.toggle('dark-mode');
      const dark = root.classList.contains('dark-mode');
      localStorage.setItem('theme', dark ? 'dark' : 'light');
      toggle.textContent = dark ? 'â˜€ï¸ Mode clair' : 'ðŸŒ™ Mode sombre';
    });
    // affiche le loader sur click de tout bouton ou lien .btn
    document.querySelectorAll('form, .btn').forEach(el =>
      el.addEventListener('click', ()=>{ loader.style.display = 'block'; })
    );
  </script>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
